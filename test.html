      </ul>
    </nav>
  </header>
  
  <section id="home" class="relative min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('/background1.jpg');">
    <div class="overlay absolute top-0 left-0 w-full h-full bg-black bg-opacity-50 flex flex-col justify-center items-center text-center text-white p-4">

        <input type="email" placeholder="Your Email" class="input bg-gray-200 p-2 rounded-lg mb-4 w-full max-w-md">
        <textarea placeholder="Your Message" class="bg-gray-200 p-2 rounded-lg mb-4 w-full max-w-md"></textarea>
        <button type="submit" class="bg-black text-white p-3 rounded-lg">Send Message</button>
